<div class="container">
    <form #form="ngForm" (submit)="signin()" class="form-signin" action="index.html">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        name="email"
        class="form-control"
        placeholder="Email address"
        required
        email="true"
        autofocus
        [(ngModel)]="signinForm.email"
        #email="ngModel">
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
        type="password"
        id="inputPassword"
        name="password"
        class="form-control"
        placeholder="Password"
        required
        [(ngModel)]="signinForm.password"
        #password="ngModel">
      <div *ngIf="err_message" class="alert alert-danger">
        {{ err_message }}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <p class="info"><a routerLink="/signup">Don't have an account? Create one here.</a></p>
</div>
